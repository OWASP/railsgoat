# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: self-hosted
    # container:
    #   image: hub.softswiss.net/security-pub/pipeguard:1.2.3
    #   options: --entrypoint ""

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: echo "Hello ${{ inputs.name }}"

    - name: Show Semgrep version running Docker container
      # run: docker run --rm --entrypoint "" hub.softswiss.net/security-pub/pipeguard:1.2.3 semgrep --version
      run: |
          docker run --rm -v ${{ github.workspace }}:/project \
          --platform linux/amd64 \
          -e CI_BUILDS_DIR='none' \
          -e CI_JOB_ID='none' \
          -e CI_COMMIT_SHA='none' \
          -e CI_PROJECT_ID='3511' \
          -e CI_PROJECT_NAME='test-casino-admin' \
          -e CI_PROJECT_NAMESPACE='security/appsec-dev' \
          -e CI_PROJECT_PATH='security/appsec-dev/test-casino-admin' \
          -e CI_PIPELINE_ID="$(date '+%Y%m%d%H%M%S')" \
          -e CI_PROJECT_DIR='/project' \
          -e CI_JOB_TOKEN=$2 \
          -e CI_SERVER_HOST='xdevteam.com' \
          -e CI_COMMIT_REF_NAME='master' \
          -e CI_PROJECT_URL='https://qweqwe.qwe' \
          -e CI_PIPELINE_URL='poiploin' \
          -e DANGER_GITLAB_API_TOKEN='TOKENN' \
          hub.softswiss.net/security-pub/pipeguard:feature-nl-appsec-541-github
    
    # - name: Show Semgrep version running inside container
    #   run: semgrep --version
